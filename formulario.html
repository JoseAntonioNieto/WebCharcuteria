        <article class="row">
            <div class="col fondo-blanco">
                <h1>Formulario registro</h1>
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-4">
                        <label for="inputApellido1" class="form-label">Apellido 1</label>

                    <div class="col-md-4">
                        <label for="inputApellido2" class="form-label">Apellido 2</label>
                        <input type="password" class="form-control" id="inputApellido2" placeholder="Apellido 2">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="col-md-3">
                        <label for="inputTelefono" class="form-label">Telefono</label>
                        <input type="password" class="form-control" id="inputApellido1" placeholder="Telefono">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCP" class="form-label">Cdigo postal</label>
                        <input type="password" class="form-control" id="inputCP" placeholder="CP">
                    </div>

                    <div class="col-12">
                        Sexo
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sHombre"
                                value="option1">
                            <label class="form-check-label" for="sHombre">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sMujer"
                                value="option2">
                            <label class="form-check-label" for="sMujer">Mujer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sApache"
                                value="option2">
                            <label class="form-check-label" for="sApache">Helicoptero Apache</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="inputDireccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputDireccion"
                            placeholder="Direccion">
                    </div>
                    
                    <div class="col-12">
                        <input type="file" name="inputArchivo" id="inputArchivo" class="form-control">
                    </div>

                    <div class="col-12">
                        <textarea name="inputText" id="inputText" cols="30" rows="10" class="form-control"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Acepto
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="submit" class="btn btn-danger">Borrar Todo</button>
